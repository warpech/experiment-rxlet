<h1>Comparison of ways to do a list</h1>
<div>
  <label><input type="checkbox" [(ngModel)]="showList1"> app-list-naive</label>
  <label><input type="checkbox" [(ngModel)]="showList2"> app-list-virtual-scroll</label>
  <label><input type="checkbox" [(ngModel)]="showList3"> app-list-virtual-scroll-rxlet</label>
</div>
<main>
  <ng-container *ngIf="showList1">
    <app-list-naive [items]="customers"></app-list-naive>
  </ng-container>
  <ng-container *ngIf="showList2">
    <app-list-virtual-scroll [items]="customers"></app-list-virtual-scroll>
  </ng-container>
  <ng-container *ngIf="showList3">
    <app-list-virtual-scroll-rxlet [items]="customers"></app-list-virtual-scroll-rxlet>
  </ng-container>
</main>
