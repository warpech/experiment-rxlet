<h1>rxLet on virtual lists</h1>
<p>This page has 3 different implementations of a list. Only the combination of <strong>AG Grid</strong> + <strong>rxLet</strong> has a bad performance of rendering the amount. It can be seen the best with 4x CPU slowdown in DevTools.</p>
<div>
  <label><input type="checkbox" [(ngModel)]="showList1"> list-naive</label>
  <label><input type="checkbox" [(ngModel)]="showList2"> list-virtual-scroll</label>
  <label><input type="checkbox" [(ngModel)]="showList3"> list-ag-grid</label>
  <span class="separator"></span>
  <label><input type="checkbox" [(ngModel)]="useRxLet"> use rxLet</label>
</div>
<main>
  <ng-container *ngIf="showList1">
    <app-list-naive [items]="customers" [useRxLet]="useRxLet"></app-list-naive>
  </ng-container>
  <ng-container *ngIf="showList2">
    <app-list-virtual-scroll [items]="customers" [useRxLet]="useRxLet"></app-list-virtual-scroll>
  </ng-container>
  <ng-container *ngIf="showList3">
    <app-list-ag-grid [items]="customers" [useRxLet]="useRxLet"></app-list-ag-grid>
  </ng-container>
</main>
