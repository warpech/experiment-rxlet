<h2>list-virtual-scroll</h2>
<cdk-virtual-scroll-viewport itemSize="20">
    <ul>
        <ng-container *cdkVirtualFor="let item of items">
            <li>
                <div class="item">
                    <div class="name">{{item.name}}</div>
                    <div class="amount">{{item.credit.amount$ | async}}</div>
                </div>
            </li>
        </ng-container>
    </ul>
</cdk-virtual-scroll-viewport>
<p>This component renders items using CDK virtual scrolling and an <b>async</b> pipe.</p>
