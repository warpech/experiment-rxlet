<h2>list-naive</h2>
<ul>
  <li *ngFor="let item of items">
    <div class="item">
      <div class="name">{{item.name}}</div>
      <div class="amount">{{item.amount$ | async}}</div>
    </div>
  </li>
</ul>
<p>This component renders 150 items like there is no tomorrow. It has the best runtime performance, but is a memory
  hog, and it blocks initial rendering.</p>
