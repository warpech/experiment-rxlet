<h2>list-naive</h2>
<ul>
  <li *ngFor="let item of items">
    <div class="item">
      <div class="name">{{item.name}}</div>
      <app-amount [value]="item.credit" [useRxLet]="useRxLet"></app-amount>
    </div>
  </li>
</ul>
<p>This component renders without any virtual scrolling. It has the best scrolling experience, but otherwise contributes the most to bad runtime performance due to 150 list elements rendering and re-rendering.</p>
