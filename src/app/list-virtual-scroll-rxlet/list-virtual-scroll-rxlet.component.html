<h2>list-virtual-scroll-rxlet</h2>
<cdk-virtual-scroll-viewport itemSize="40">
    <ul>
        <ng-container *cdkVirtualFor="let item of items">
            <li>
                <div class="item">
                    <div class="name">{{item.name}}</div>
                    <div class="amount" *rxLet="item.amount$ as amount">{{amount}}</div>
                </div>
            </li>
        </ng-container>
    </ul>
</cdk-virtual-scroll-viewport>
<p>This component renders 1000 items like there is no tomorrow. It has the best runtime performance, but is a memory
    hog, and it blocks initial rendering.</p>
