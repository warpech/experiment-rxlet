<h2>list-virtual-scroll-rxLet</h2>
<cdk-virtual-scroll-viewport itemSize="40">
    <ul>
        <ng-container *cdkVirtualFor="let item of items">
            <li>
                <div class="item">
                    <div class="name">{{item.name}}</div>
                    <div class="amount" *rxLet="item.amount$ as amount">{{amount}}</div>
                </div>
            </li>
        </ng-container>
    </ul>
</cdk-virtual-scroll-viewport>
<p>This component renders items using CDK virtual scrolling and an <b>rxLet</b> pipe.</p>
