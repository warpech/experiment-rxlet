<h2>list-ag-grid</h2>
<ag-grid-angular
   style="width: 100%; height: 100%"
   class="ag-theme-alpine"
   [columnDefs]="columnDefs"
   [defaultColDef]="defaultColDef"
   [rowHeight]="rowHeight"
   [rowData]="items"
   [rowSelection]="'multiple'"
   [animateRows]="true"
   (cellClicked)="onCellClicked($event)"
 ></ag-grid-angular>
<ul>
  <li *ngFor="let item of items">
    <div class="item">
      <div class="name">{{item.name}}</div>
      <div class="amount">{{item.credit.amount$ | async}}</div>
    </div>
  </li>
</ul>
<p>This component renders 150 items in AG Grid.</p>
