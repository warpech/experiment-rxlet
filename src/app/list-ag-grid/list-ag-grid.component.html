<h2>list-ag-grid</h2>
<label><input type="checkbox" [(ngModel)]="context.useRxLet" (change)="useRxLetChanged()"> rxLet</label>
<ag-grid-angular
   style="width: 100%; height: 600px"
   class="ag-theme-alpine"
   [columnDefs]="columnDefs"
   [defaultColDef]="defaultColDef"
   [rowHeight]="rowHeight"
   [rowData]="items"
   [context]="context"
   [rowSelection]="'multiple'"
   [animateRows]="true"
   (cellClicked)="onCellClicked($event)"
 ></ag-grid-angular>
<p>This component renders 150 items in AG Grid.</p>
